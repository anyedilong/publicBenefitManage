<!--sysMessageAdd.html  添加系统消息-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加系统消息</title>
    <script src="../js/page/commen.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="../../baiduUEditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../baiduUEditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../../baiduUEditor/lang/zh-cn/zh-cn.js"></script>
    <style>
        .layui-form-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="pageBox">
        <div class="page_content">
            <form class="layui-form layui-row" action="" lay-filter="formData">
                <div class="layui-col-md12">
                    <div class="page_title">
                        <span id="pageType"></span>查看系统消息
<!--                        <div class="fr">-->
<!--                            <button type="button" class="layui-btn layui-btn-sm btn-submit btn-green" lay-submit="" lay-filter="formSubmit">提交</button>-->
<!--                            <button type="reset" class="layui-btn layui-btn-sm btn-submit btn-orange" id="resetBtn">重置</button>-->
<!--                        </div>-->
                    </div>
                </div>
                <div class="layui-col-md8">
                    <div class="layui-form-item">
                        <label class="layui-form-label">消息标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="req" autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">消息简介</label>
                        <div class="layui-input-block">
                            <textarea placeholder="" name="synopsis" lay-verify="req" class="layui-textarea" disabled></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">消息内容</label>
                        <div class="layui-input-block">
                            <!-- 百度富文本框start -->
                            <script id="editor" type="text/plain" style="width:110%;height:500px;"></script>
                            <script type="text/javascript">
                            var ue = UE.getEditor('editor', {
                                toolbars: [
                                    [
                                        'undo', //撤销
                                        'bold', //加粗
                                        'underline', //下划线
                                        'preview', //预览
                                        'horizontal', //分隔线
                                        'inserttitle', //插入标题
                                        'cleardoc', //清空文档
                                        'fontfamily', //字体
                                        'fontsize', //字号
                                        'paragraph', //段落格式
                                        'simpleupload', //单图上传
                                        'insertimage', //多图上传
                                        'inserttable', //插入表格
                                        'justifyleft', //居左对齐
                                        'justifyright', //居右对齐
                                        'justifycenter', //居中对
                                        'justifyjustify', //两端对齐
                                        'forecolor', //字体颜色
                                        'fullscreen', //全屏
                                        'edittip ', //编辑提示
                                        'customstyle', //自定义标题
                                    ]
                                ]
                            });
                            // 获取值
                            function getContent() {
                                return UE.getEditor('editor').getContent();
                            }
                            // 设置值
                            function setContent(content) {
                                $("#content").html(content);
                                try {
                                    UE.getEditor('editor').setContent($("#content").html());
                                } catch (err) {
                                    console.log("editor加载中");
                                }
                            }
                            // 不可编辑方法
                            function setDisabled() {
                                UE.getEditor('editor').setDisabled('fullscreen');
                                // disableBtn("enable");
                            }
                            // 开启编辑方法
                            function setEnabled() {
                                UE.getEditor('editor').setEnabled();
                                // enableBtn();
                            }
                            // editor就绪函数
                            ue.ready(function() {
                                UE.getEditor('editor').setContent($("#content").html());
                                setDisabled();
                            })
                            </script>
                            <div id="content" style="display:none"></div>
                            <!-- 百度富文本框end -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $(function () {
        layui.use(['form'], function(){
            var form = layui.form;
            var ids = GetQueryString('id');
            if (ids) {
                getAjax('/system/xq', {id: ids}, function (resultMsg) {
                    form.val('formData', resultMsg.data);
                    setContent(resultMsg.data.content);
                });
            }
        });
    })
</script>
</html>
