    <!--修改密码弹框-->
    <div class="popup-box" id="pwdPop">
        <form class="layui-form" action="" id="addform">
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password_old" required lay-verify="req" placeholder="必填"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="req" placeholder="必填"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password_t" required lay-verify="req" placeholder="必填"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="display: none;">
                <button id="addBtn" lay-submit lay-filter="addBtn" type="button" class="layui-btn layui-btn-warm">保存</button>
            </div>
        </form>
